{{define "title"}}
    {{.Title}}
{{end}}

{{ define "style" }}
<link rel="stylesheet" type="text/css" href="static/ddd.css">
{{ end }}

{{ define "content" }}
<div class="chart"></div>

<script>
    var data = [4, 8, 15, 16, 23, 42];

    var x = d3.scale.linear()
        .domain([0, d3.max(data)])
        .range([0, 400]);

    d3.select(".chart")
      .selectAll("div")
        .data(data)
      .enter().append("div")
        .style("width", function(d) { return x(d) + "px"; })
        .text(function(d) { return d; });
</script>

{{ end }}
