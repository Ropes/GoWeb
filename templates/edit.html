{{define "title"}}
    Editing: {{.Title}}
{{end}}

{{ define "content" }}
<h3>Edit {{.Title}}</h3>
<form action="/save/{{.Title}}" method="POST">
    <textarea name="body" rows="10" cols=80>{{printf "%s" .Body}}
    </textarea></br>
    <input type="submit" value="Save">
</form>
{{ end }}

{{ define "footer" }}feet?{{ end }}
